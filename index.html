<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI God</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 225, 69, 1);
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      -webkit-user-select: none;
    }

    #god {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    #eye {
      width: 140px;
      height: 80px;
      background-image: url("./eye.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      pointer-events: none;
    }

    #mouth {
      width: 160px;
      height: 120px;
      background-image: url("./mouth.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    #mouth.recording {
      transform: scale(1.15);
      opacity: 0.8;
    }

    #hint {
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <div id="god">
    <div id="eye"></div>
    <div id="mouth"></div>
    <div id="hint">Tap mouth to speak</div>
  </div>

<script>
/* =========================
   1. Speech Recognition
========================= */

const SpeechRecognition =
  window.SpeechRecognition || window.webkitSpeechRecognition;

if (!SpeechRecognition) {
  alert("Your browser does not support speech recognition.");
}

const recognition = new SpeechRecognition();
recognition.lang = "en-US";
recognition.interimResults = false;
recognition.continuous = false;

let isRecording = false;

/* =========================
   2. ÁÇπÂáªÂàáÊç¢ÂΩïÈü≥Áä∂ÊÄÅ
========================= */

const mouth = document.getElementById("mouth");
const hint = document.getElementById("hint");

mouth.addEventListener("click", toggleRecording);

function toggleRecording() {
  if (!isRecording) {
    startRecording();
  } else {
    stopRecording();
  }
}

function startRecording() {
  isRecording = true;
  mouth.classList.add("recording");
  hint.textContent = "Listening‚Ä¶ tap again to stop";

  recognition.start();
  console.log("üéôÔ∏è Recording started");
}

function stopRecording() {
  isRecording = false;
  mouth.classList.remove("recording");
  hint.textContent = "Thinking‚Ä¶";

  recognition.stop();
  console.log("üõë Recording stopped");
}

/* =========================
   3. ÊãøÂà∞‰∫∫Á±ªÁöÑËØù
========================= */

recognition.onresult = (event) => {
  const text = event.results[0][0].transcript;
  console.log("üßë Human:", text);

  askGod(text);
};

recognition.onerror = (e) => {
  console.error("Speech error:", e);
  isRecording = false;
  mouth.classList.remove("recording");
  hint.textContent = "Tap mouth to speak";
};

/* =========================
   4. ‰∏äÂ∏ùÂõûÂ∫îÔºàÁ§∫‰æãÔºâ
========================= */

function askGod(text) {
  const verse =
    "The Lord is near unto all them that call upon him. ‚Äî Psalm 145:18";

  speak(verse);
}

/* =========================
   5. ‰∏äÂ∏ù‰πãÂ£∞
========================= */

function speak(text) {
  const utterance = new SpeechSynthesisUtterance(text);

  utterance.lang = "en-US";
  utterance.pitch = 0.6;
  utterance.rate = 0.9;
  utterance.volume = 1;

  speechSynthesis.cancel();
  speechSynthesis.speak(utterance);

  hint.textContent = "Tap mouth to speak";
  console.log("‚úùÔ∏è God spoke");
}
</script>

</body>
</html>
