<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI God</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 225, 69, 1);
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      -webkit-user-select: none;
    }

    /* ç¥çš„ç»“æ„ */
    #god {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 50px;  /* è°ƒæ•´é—´è·ï¼Œé€‚é…æ–°çš„ä½ç½® */
    }

    /* çœ¼ç› */
    #eye {
      width: 280px;  /* æ”¾å¤§ä¸€å€ */
      height: 160px;  /* æ”¾å¤§ä¸€å€ */
      background-image: url("./eye.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      pointer-events: none;
      margin-top: -60px;  /* å‘ä¸Šç§»åŠ¨ä¸€ç‚¹ */
    }

    /* å˜´å·´ï¼ˆå½•éŸ³æŒ‰é’®ï¼‰ */
    #mouth {
      width: 160px;
      height: 120px;
      background-image: url("./mouth.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
      margin-top: 20px;  /* å‘ä¸‹ç§»åŠ¨ */
    }

    #mouth.recording {
      transform: scale(1.15);
      opacity: 0.8;
    }

    #hint {
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <div id="god">
    <div id="eye"></div>
    <div id="mouth"></div>
    <div id="hint">Tap mouth to speak</div>
  </div>

<script>
let isRecording = false;
let recorder;
let audioChunks = [];
const mouth = document.getElementById("mouth");
const hint = document.getElementById("hint");

async function startRecording() {
  if (isRecording) return;

  audioChunks = [];
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  recorder = new MediaRecorder(stream);

  recorder.ondataavailable = (e) => {
    audioChunks.push(e.data);
  };

  recorder.onstop = async () => {
    const audioBlob = new Blob(audioChunks, { type: 'audio/mpeg' });
    const formData = new FormData();
    formData.append('audio', audioBlob, 'audio.mp3');

    // ä¸Šä¼ éŸ³é¢‘åˆ°æœåŠ¡å™¨
    const response = await fetch('http://localhost:3000/upload', {
      method: 'POST',
      body: formData,
    });

    const data = await response.json();
    hint.textContent = `You said: "${data.transcript}"`;  // æ˜¾ç¤ºè¯†åˆ«çš„æ–‡æœ¬
  };

  recorder.start();
  isRecording = true;
  mouth.classList.add("recording");
  hint.textContent = "Recording...";

  console.log("ğŸ™ï¸ Recording started");
}

async function stopRecording() {
  if (!isRecording) return;

  recorder.stop();
  isRecording = false;
  mouth.classList.remove("recording");
  hint.textContent = "Processing...";

  console.log("ğŸ›‘ Recording stopped");
}

mouth.addEventListener("click", async () => {
  if (!isRecording) {
    startRecording();
  } else {
    stopRecording();
  }
});
</script>



</body>
</html>
