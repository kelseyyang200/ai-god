<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI God</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 225, 69, 1);
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      -webkit-user-select: none;
    }

    /* ç¥çš„ç»“æ„ */
    #god {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 50px;  /* è°ƒæ•´é—´è·ï¼Œé€‚é…æ–°çš„ä½ç½® */
    }

    /* çœ¼ç› */
    #eye {
      width: 280px;  /* æ”¾å¤§ä¸€å€ */
      height: 160px;  /* æ”¾å¤§ä¸€å€ */
      background-image: url("./eye.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      pointer-events: none;
      margin-top: -60px;  /* å‘ä¸Šç§»åŠ¨ä¸€ç‚¹ */
    }

    /* å˜´å·´ï¼ˆå½•éŸ³æŒ‰é’®ï¼‰ */
    #mouth {
      width: 160px;
      height: 120px;
      background-image: url("./mouth.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
      margin-top: 20px;  /* å‘ä¸‹ç§»åŠ¨ */
    }

    #mouth.recording {
      transform: scale(1.15);
      opacity: 0.8;
    }

    #hint {
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <div id="god">
    <div id="eye"></div>
    <div id="mouth"></div>
    <div id="hint">Tap mouth to speak</div>
  </div>

<script>
let isRecording = false;
let recognition;

const mouth = document.getElementById("mouth");
const hint = document.getElementById("hint");

async function initMic() {
  if (recognition) return;  // å¦‚æœåˆå§‹åŒ–è¿‡ï¼Œå°±ä¸å†åˆå§‹åŒ–

  // åˆå§‹åŒ– SpeechRecognition
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  
  if (!SpeechRecognition) {
    alert("Your browser does not support Speech Recognition.");
    return;
  }

  recognition = new SpeechRecognition();
  recognition.lang = "en-US";
  recognition.interimResults = false;
  recognition.continuous = false;

  // è¯†åˆ«æˆåŠŸåçš„å›è°ƒ
  recognition.onresult = (event) => {
    const text = event.results[0][0].transcript;
    console.log("ğŸ—£ äººç±»è¯´ï¼š", text);  // è¾“å‡ºåˆ°æ§åˆ¶å°ï¼Œè°ƒè¯•ä¿¡æ¯
    hint.textContent = `"${text}"`;  // æ˜¾ç¤ºè¯†åˆ«çš„æ–‡æœ¬
  };

  // è¯†åˆ«é”™è¯¯çš„å›è°ƒ
  recognition.onerror = (e) => {
    console.error("Speech error:", e);
    hint.textContent = "â€¦God did not hear clearly";
  };

  // è¯†åˆ«ç»“æŸåçš„å›è°ƒ
  recognition.onend = () => {
    isRecording = false;
    mouth.classList.remove("recording");
    console.log("ğŸ§ è¯†åˆ«ç»“æŸ");
  };
}

// ç‚¹å‡»å˜´å·´å¼€å§‹/åœæ­¢å½•éŸ³
mouth.addEventListener("click", async () => {
  if (!isRecording) {
    await initMic();  // ç¡®ä¿éº¦å…‹é£åˆå§‹åŒ–

    recognition.start();
    isRecording = true;
    mouth.classList.add("recording");
    hint.textContent = "Listeningâ€¦";  // æç¤ºæ­£åœ¨å½•éŸ³
    console.log("ğŸ”´ å¼€å§‹å¬");
  } else {
    recognition.stop();
    console.log("â¹ åœæ­¢å¬");
  }
});
</script>



</body>
</html>
